<!DOCTYPE html>
<html>
<head>
    <style>
        .profile-container {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .background-circle {
            width: 100%;
            height: 100%;
            background-color: #00e1ff;
            border-radius: 50%;
        }

        .profile-image {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Diubah dari 'cover' ke 'contain' */
            border-radius: 50%;
            padding: 10px; /* Menambah padding agar gambar tidak terlalu dekat dengan tepi */
            box-sizing: border-box; /* Memastikan padding tidak menambah ukuran total */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="background-circle"></div>
        <img src="./img/grc.png" alt="Foto Profil" class="profile-image">
    </div>
</body>
</html>
